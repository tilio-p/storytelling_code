<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="l-background">
      <header>
        <ul>
          <li><nav>Titre</nav></li>
          <li><nav>Produit</nav></li>
        </ul>
      </header>
      <div class="l-container-title">
        <div id="title" class="object"><img src="img/Title.svg" alt="" /></div>
      </div>
      <div class="container">
        <div class="object-wrapper">
          <div id="oiseau-1" class="object">
            <img src="img/canard_1.png" alt="" />
          </div>
        </div>
        <div class="object-wrapper">
          <div id="oiseau-2" class="object">
            <img src="img/canard_2.png" alt="" />
          </div>
        </div>
        <div class="object-wrapper">
          <div id="oiseau-3" class="object">
            <img src="img/canard_3.png" alt="" />
          </div>
        </div>
        <div class="object-wrapper">
          <div id="oiseau-4" class="object">
            <img src="img/canard_4.png" alt="" />
          </div>
        </div>
        <div class="l-spacer"></div>
      </div>
    </div>

    <div class="slider-mask">
      <div class="l-slider-container">
        <div class="parapaysage">
          <img src="img/plaine.png" alt="plaine_grotte" />
        </div>
        <div class="montagne-paysage">
          <img src="img/plaine_montagnes copie.png" alt="montagne" />
        </div>
        <div class="foret-paysage">
          <img src="img/plaine_forêt copie.png" alt="forêt" />
        </div>
        <div id="item-1" class="l-slider-item">
          <img src="img/bison_3.png" alt="" />
        </div>
        <div id="item-2" class="l-slider-item">
          <img src="img/bison_1.png" alt="" />
        </div>
        <div id="item-3" class="l-slider-item">
          <img src="img/bison_2.png" alt="" />
        </div>
        <div id="item-4" class="l-slider-item">
          <img src="img/tigre_adulte.png" alt="" />
        </div>
        <div id="item-5" class="l-slider-item">
          <img src="img/tigre_enfants.png" alt="" />
        </div>
        <div id="item-6" class="l-slider-item">
          <img src="img/singe.png" alt="" />
        </div>
      </div>
    </div>

    <div class="container_grotte">
      <div class="grotte">
        <img src="img/grotte.png" alt="grotte" />
      </div>
      <div class="planet">
        <img src="img/planet copie.png" alt="planet" />
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
