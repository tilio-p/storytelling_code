<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="l-background">
      <header>
        <ul>
          <li><nav>Titre</nav></li>
          <li><nav>Produit</nav></li>
        </ul>
      </header>
      <div class="l-container-title">
        <div id="title" class="object"><img src="img/Title.svg" alt="" /></div>
      </div>
      <div class="container">
        <div class="object-wrapper">
          <div id="oiseau-1" class="object">
            <img src="img/canard_1.png" alt="" />
          </div>
        </div>
        <div class="object-wrapper">
          <div id="oiseau-2" class="object">
            <img src="img/canard_2.png" alt="" />
          </div>
        </div>
        <div class="object-wrapper">
          <div id="oiseau-3" class="object">
            <img src="img/canard_3.png" alt="" />
          </div>
        </div>
        <div class="object-wrapper">
          <div id="oiseau-4" class="object">
            <img src="img/canard_4.png" alt="" />
          </div>
        </div>
        <div class="spacer"></div>
      </div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
